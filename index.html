<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tea Cozy Homepage</title>
</head>
<body>
    <header>
        <img src="./resources/teaCozyLogo.png" alt="Tea Cozy Logo" height="50px" class="logo">
        <ul class="nav">
            <li>
                <p>Mission</p>
            </li>
            <li>
                <p>Featured Tea</p>
            </li>
            <li>
                <p>Locations</p>
            </li>
        </ul>
    </header>
    <div class="statementContainer">
        <img src="./resources/img-mission-background.jpg" alt="mission statement background" width="1200px" height="700px">
        <div class="missionStatement">
            <h2>Our Mission</h2>
            <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
        </div>
    </div>
    <div class="monthlyTea">
        <div class="monthlyTeaText">
            <h2>Tea of the Month</h2>
            <h3>What's Steeping at The Tea Cozy?</h3>
        </div>
        <div class="monthlyImageContainer">
            <div class="interiorContainer">
                <img src="./resources/img-berryblitz.jpg" alt="Fall Berry Blitz" width="300px" height="200px">
                <h4 class="interiorText">Fall Berry Blitz</h4>
            </div>
            <div class="interiorContainer">
                <img src="./resources/img-spiced-rum.jpg" alt="Spiced Rum Tea" width="300px" height="200px">
                <h4 class="interiorText">Spiced Rum Tea</h4>
            </div>
            <img src="./resources/img-donut.jpg" alt="Seasonal Donuts" width="300px" height="200px">
            <img src="./resources/img-myrtle-ave.jpg" alt="Myrtle Ave Tea" width="300px" height="200px">
            <img src="./resources/img-bedford-bizarre.jpg" alt="Bedford Bizarre Logo" width="300px" height="200px">
        </div>
    </div>
</body>
</html>
